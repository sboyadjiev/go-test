name: Go Sec

on:
  push:
    branches:
      - main

jobs:
  sast-check:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.1'

      - name: Download Go modules
        if: ${{ !env.ACT }}  # Only run if NOT running in act
        run: go mod download

      - name: Verify Go modules
        if: ${{ !env.ACT }}  # Only run if NOT running in act
        run: go mod verify

      - name: Install Gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run Gosec Security Scanner
        run: gosec -no-fail -fmt=html -out=gosec-report.html ./...
        continue-on-error: true

      - name: Upload Gosec Report (GitHub Actions)
        uses: actions/upload-artifact@v4
        if: ${{ !env.ACT && always() }}
        with:
          name: gosec-security-report
          path: gosec-report.html

      - name: Upload Gosec Report (Local Act)
        if: ${{ env.ACT && always() }}
        run: |
          mkdir -p reports
          cp gosec-report.html reports/gosec-report-$(date +%Y%m%d_%H%M%S).html
          echo "Report saved to reports/gosec-report-$(date +%Y%m%d_%H%M%S).html"
